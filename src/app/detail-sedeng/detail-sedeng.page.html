<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Gandengan PROFILE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar class="ion-margin-start" style="text-align: center;">
    <img src="assets/avatar/1-circle.png" />
  </ion-avatar>

  <ion-item>
    <ion-icon slot="start" name="person"></ion-icon>
    <ion-label>{{user.nama}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="male-female"></ion-icon>
    <ion-label>{{user.jenisKelamin}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="today-outline"></ion-icon>
    <ion-label>{{user.tanggalLahir}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="trending-up"></ion-icon>
    <ion-label>{{user.tinggi}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="barbell-outline"></ion-icon>
    <ion-label>{{user.berat}}</ion-label>
  </ion-item>
  <form>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          expand="block"
          shape="round"
          [routerLink]="['/sewagd']"
          >Gandeng</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
